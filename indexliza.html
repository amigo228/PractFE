<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style/main.css">
    <script src="src/js/jsliza.js" async></script>
</head>
<body>

    <header class="header">
        <div class="container js-header">

            <div class="logo-holder">
                <img src="src/img/logo.svg" alt="logo">
            </div>

            <div class="nav-and-soc-media-holder">
                <div class="nav-holder js_nav">
                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="#" class="nav-link">about us</a>
                            </li>

                            <li class="nav-item">
                                <a href="#" class="nav-link">projects</a>
                            </li>

                            <li class="nav-item">
                                <a href="#" class="nav-link">news</a>
                            </li>

                            <li class="nav-item">
                                <a href="#" class="nav-link">contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            
                <div class="social-media-holder">
                    <ul class="socmedia-list">
                        <li class="socmedia-item">
                            <a href="#" class="socmedia-link"><img src="src/img/fb.svg" alt="facebook" class="socmedia-img"></a>
                        </li>

                        <li class="socmedia-item">
                            <a href="#" class="socmedia-link"><img src="src/img/tw.svg" alt="twitter" class="socmedia-img"></a>
                        </li>

                        <li class="socmedia-item">
                            <a href="#" class="socmedia-link"><img src="src/img/insta.svg" alt="instagram" class="socmedia-img"></a>
                        </li>
                    </ul>
                </div>
            </div>

            <button class="nav-opener js-nav-opener">
                <span></span>
            </button>

        </div>
    </header>

    <main>
        <section class="hero-section" style="background-image: url('src/img/hero-sect.png')">
            <div class="container">
                <h1>simple & modern</h1>
                <span class="text-under-h1">we make the world beautiful everyday
                </span>
                <a href="#first-section" class="scroll-holder" > 
                    <img src="src/img/scroll.svg" alt="scroll" class="scroll">
                </a>
            </div>
        </section>
