<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"

        crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"/>
    <script src="src/js/main.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>

<body>
    <section class="gallery">
        <div class="new-container">
            <div class="title-holder">
                <hr class="line">
                <h2 class="title">gallery</h2>
            </div>
            <div class="images-holder">
                <div id="main" class="image-holder main">
                    <img class="main-img" src="src/img/build_1.svg" alt="image-description" width="580">
                    <!-- <a href="src/img/build_1.svg" data-fancybox="gallery">
                        <img class="zoom" src="src/img/Group.svg" alt="zoom">
                    </a> -->
                </div>
                <div class="main-line">
                    <div class="first-line">
                        <div class="image-holder">
                                <img class="img" src="src/img/build_2.svg" alt="image-description" width="285">
                        </div>
                        <div class="image-holder last">
                            <img class="img" src="src/img/build4.jpg" alt="image-description" width="285">
                        </div>
                    </div>
                    <div class="second-line">
                        <div class="image-holder">
                            <img  class="img" src="src/img/build_3.svg" alt="image-description" width="285">
                        </div>
                        <div class="image-holder last">
                            <img  class="img" src="src/img/build5.jpg" alt="image-description" width="285">
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-holder">
                <a href="#" class="gallery-button">see more</a> 
            </div>
        </div>
    </section>
